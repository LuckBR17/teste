<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Audivy</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo Audivy" class="logo-image" />
                <h1>Audivy</h1>
            </div>
        </header>
        <main class="main-content">
            <h2>Entre para continuar</h2>
            <form class="form">
                <label for="email">E-mail ou nome de usuário</label>
                <input type="text" id="email" placeholder="E-mail ou nome de usuário" />
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" />
                <div class="form-option">
                    <input type="checkbox" id="remember" checked />
                    <label for="remember">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p class="redirect-text">
                Não tem uma conta? <a href="cadastro.html">Inscrever-se no Audivy</a>
            </p>
        </main>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
