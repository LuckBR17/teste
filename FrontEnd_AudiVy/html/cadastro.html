<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Audivy</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo Audivy" class="logo-image" />
                <h1>Audivy</h1>
            </div>
        </header>
        <main class="main-content">
            <h2>Crie sua conta</h2>
            <form class="form" id="registration-form">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Nome de usuário" />
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" />
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" />
                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" />
                <div class="form-group">
                    <input type="checkbox" id="is-artist" name="is-artist" />
                    <label for="is-artist">Sou artista</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <script src="../js/cadastro.js"></script>
            <p class="redirect-text">
                Já tem uma conta? <a href="login.html">Entrar no Audivy</a>
            </p>
        </main>
    </div>
</body>
</html>
