<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="Logo Audivy" class="logo-image">
                <div>Audivy</div>
            </div>
        </header>
        
        <main class="cadastro-content">
            <h1>Crie sua conta</h1>
            
            <form class="cadastro-form">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                </div>
                
                <button type="submit" class="cadastro-btn">Cadastrar</button>
            </form>
            
            <div class="login-option">
                <p>Já tem uma conta?</p>
                <a href="/html/login.html" class="login-btn">Entrar no Audivy</a>
            </div>
        </main>
        
        <footer>
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
        </footer>
    </div>
</body>
</html>
