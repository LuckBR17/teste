<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Audivy</title>
    <link rel="stylesheet" href="../css/explorar.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üéµ Audivy</div>
            <button class="back-button" onclick="window.location.href='inicio.html'">Voltar</button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar m√∫sicas, artistas ou √°lbuns..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Categorias -->
        <div class="section">
            <div class="categories" id="categories">
                <!--Categorias ser√£o inseridas via JavaScript-->
            </div>
        </div>

        <!-- M√∫sicas em Destaque -->
        <div class="section">
            <h2 class="section-title">üî• Em Destaque</h2>
            <div class="music-grid" id="featuredMusic">
                <!--Cards de m√∫sica ser√£o inseridos via JavaScript-->
            </div>
        </div>

        <!-- Trending -->
        <div class="section">
        </div>
    </div>

    <!-- Player Mini -->
    <div class="player-mini" id="playerMini" style="display:none;">
        <div class="player-content">
            <div class="current-song">
                <div class="current-cover" id="currentCover">
                    <img id="currentCoverImg" src="" alt="Capa da m√∫sica" style="width: 50px; height: 50px; border-radius: 8px; object-fit: cover; display: none;">
                    <span id="currentCoverEmoji">üéµ</span>
                </div>
                <div class="current-info">
                    <h4 id="currentTitle">Nome da M√∫sica</h4>
                    <p id="currentArtist">Artista</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="previousSong()" title="Previous" aria-label="Previous song">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 20L9 12L19 4V20Z"></path>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause" aria-label="Play or pause">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" id="playPauseIcon">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-btn" onclick="nextSong()" title="Next" aria-label="Next song">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 4L15 12L5 20V4Z"></path>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()" title="Shuffle" aria-label="Toggle shuffle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <button class="control-btn" id="repeatBtn" onclick="toggleRepeat()" title="Repeat" aria-label="Toggle repeat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>
            
            <div class="progress-container" onclick="seek(event)">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
            <div class="volume-container">
                <button class="control-btn" id="muteBtn" onclick="toggleMute()" title="Mute/Unmute">üîä</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="changeVolume(event)">
            </div>
        </div>
    </div>

    <!-- Audio player element -->
    <audio id="audioPlayer" style="display:none;"></audio>

    <script src="../js/explorar.js"></script>
</body>
</html>
