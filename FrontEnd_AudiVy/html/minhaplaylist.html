<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audivy - Gerenciador de Playlists</title>
    <link rel="stylesheet" href="../css/minhaplaylist.css">
    <link href="" rel="stylesheet">
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient">
        <div class="header">
            <div class="container">
                <div class="header-content">
<div class="logo-section">
    <div class="logo-icon">
        <img src="../images/logo.png" alt="Audivy Logo" class="logo-image">
    </div>
    <h1 class="app-title">Audivy</h1>
</div>
                    
                    <div class="header-actions">
                        <div class="search-container">
                            <i data-lucide="search" class="search-icon"></i>
                            <input
                                type="text"
                                id="playlist-search"
                                placeholder="Buscar playlists..."
                                class="search-input"
                            />
                        </div>
                        
                        <button id="create-playlist-btn" class="btn-primary">
                            <i data-lucide="plus"></i>
                            <span>Nova Playlist</span>
                        </button>
                        <button id="inicio-btn" class="btn-primary" onclick="window.location.href='inicio.html'">
                            <i data-lucide="home"></i>
                            <span>Início</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container main-content">
            <div class="grid-layout">
                <div class="sidebar">
                    <h2 class="sidebar-title">Suas Playlists</h2>
                    <div id="playlists-container" class="playlists-list">
                    </div>
                </div>

                <div class="main-panel">
                    <div id="no-selection" class="no-selection">
                        <i data-lucide="music" class="empty-icon"></i>
                        <h2 class="empty-title">Selecione uma playlist</h2>
                        <p class="empty-subtitle">Escolha uma playlist para ver e gerenciar suas músicas</p>
                        <button id="create-first-playlist" class="btn-primary">
                            Criar nova playlist
                        </button>
                    </div>

                    <div id="playlist-detail" class="playlist-detail hidden">
                        <div class="playlist-header">
                            <img id="playlist-image" src="" alt="" class="playlist-cover">
                            <div class="playlist-info">
                                <h1 id="playlist-name" class="playlist-title"></h1>
                                <p id="playlist-description" class="playlist-desc"></p>
                                <div class="playlist-actions">
                                    <span id="song-count" class="song-count"></span>
                                    <button class="play-btn">
                                        <i data-lucide="play"></i>
                                    </button>
                                    <button id="add-song-btn" class="btn-secondary">
                                        <i data-lucide="plus"></i>
                                        <span>Adicionar Música</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="songs-container">
                            <div class="songs-header">
                                <h3 class="songs-title">Músicas</h3>
                            </div>
                            <div id="songs-list" class="songs-list">
                            </div>
                            <div id="empty-playlist" class="empty-playlist hidden">
                                <i data-lucide="music" class="empty-icon"></i>
                                <h3 class="empty-title">Playlist vazia</h3>
                                <p class="empty-subtitle">Adicione algumas músicas para começar</p>
                                <button id="add-first-song" class="btn-primary">
                                    Adicionar primeira música
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="create-modal" class="modal hidden">
            <div class="modal-content">
                <h2 class="modal-title">Nova Playlist</h2>
                <div class="form-group">
                    <label class="form-label">Nome da Playlist</label>
                    <input
                        type="text"
                        id="playlist-name-input"
                        class="form-input"
                        placeholder="Ex: Minhas favoritas"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição (opcional)</label>
                    <textarea
                        id="playlist-desc-input"
                        class="form-textarea"
                        placeholder="Descreva sua playlist..."
                    ></textarea>
                </div>
                <div class="modal-actions">
                    <button id="cancel-create" class="btn-cancel">Cancelar</button>
                    <button id="confirm-create" class="btn-primary">Criar Playlist</button>
                </div>
            </div>
        </div>

        <div id="add-song-modal" class="modal hidden">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 class="modal-title">Adicionar Música à Playlist</h2>
                    <button id="close-add-song" class="close-btn">✕</button>
                </div>
                
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input
                        type="text"
                        id="song-search"
                        placeholder="Buscar músicas por título, artista ou álbum..."
                        class="search-input"
                    />
                </div>

                <div id="available-songs" class="available-songs">
                </div>

                <div id="no-songs-found" class="no-results hidden">
                    <i data-lucide="search" class="empty-icon"></i>
                    <h3 class="empty-title">Nenhuma música encontrada</h3>
                    <p class="empty-subtitle">Tente buscar por outro termo</p>
                </div>

                <div class="modal-footer">
                    <button id="close-add-song-footer" class="btn-cancel">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="music-player" class="music-player hidden">
        <div class="player-info">
            <span id="player-song-title" class="player-song-title">Título da música</span>
            <button id="player-play-pause" class="player-button">
                <i data-lucide="play" id="play-pause-icon"></i>
            </button>
        </div>
        <input type="range" id="player-progress" class="player-progress" value="0" min="0" max="100" step="1">
        <audio id="audio-element"></audio>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        window.onload = function() {
            lucide.createIcons();
        }
    </script>
    <script src="../js/minhaplaylist.js"></script>
</body>
</html>
